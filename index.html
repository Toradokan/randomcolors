<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
        <meta name="theme-color" content="black" />
        <link rel="manifest" href="manifest.json" />

        <title>Random Color Generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <div class="heading">Random Color Generator</div>
                <div class="author">
                    - Made with <span style="color: #fff">&hearts;</span> by
                    <a style="color: #fff" href="https:github.com/jainaayush01"
                        >Aayush Jain</a
                    >
                </div>
            </div>
            <button class="btn" onclick="genNewColors();">New Colors</button>
        </header>
        <div class="colors-container"></div>
        <script src="script.js"></script>
        <script>
            window.addEventListener("load", () => {
                registerSW();
            });

            // Register the Service Worker
            async function registerSW() {
                if ("serviceWorker" in navigator) {
                    try {
                        await navigator.serviceWorker.register(
                            "serviceWorker.js"
                        );
                    } catch (e) {
                        console.log("SW registration failed");
                    }
                }
            }
        </script>
    </body>
</html>
